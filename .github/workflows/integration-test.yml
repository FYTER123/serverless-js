name: Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      - run: |
          npm ci
          npm install
          export DATABASE_URL=${{ secrets.DATABASE_URL }}
          npm run integrationTest
